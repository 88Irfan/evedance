<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <label for="username">username</label>
                            <p:inputText id="username" styleClass="form-control" placeholder="username"></p:inputText>

                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <p:inputText type="password" styleClass="form-control" placeholder="password"></p:inputText>

                        </div>
                        <div class="form-group">
                            <label for="mobile">mobile</label>
                            <p:inputText id="mobile" styleClass="form-control" placeholder="mobile"></p:inputText>

                        </div>
                        <p:commandButton styleClass="btn-btn-primary" value="save"/>
                    </h:form>

                </div>
            </div>

        </div>


    </h:body>
</html>
